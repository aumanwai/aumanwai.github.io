<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Valiant 360 Pano Player</title>
		<meta charset="utf-8">

		<!-- Valiant360 control styles -->
		<link rel="stylesheet" type="text/css" href="/src/css/valiant360.css" />

	</head>
	<body>

		<div class="valiantVideo" data-video-src="overpass-clip.mp4" style="height: 360px;"></div>

		<div class="valiantPhoto" data-photo-src="equirectangular-screenshot.jpg" style="height: 360px;"></div> 

		<!-- <script type="text/javascript" src="/demo/js/jquery-1.7.2.min.js"></script> -->
		<!-- <script type="text/javascript" src="/demo/js/three.min.js"></script> -->

		<!-- Valiant360 plugin, load after jQuery and Three.js -->
		<!-- <script type="text/javascript" src="/src/valiant.jquery.js"></script> -->

		<script src="js/jquery-1.7.2.min.js"></script>
		<script src="js/underscore-min.js"></script>
		<script src="js/three.min.js"></script>
		<script src="js/jquery.valiant360.js"></script>
		<script src="js/shCore.js"></script>
		<script src="js/shBrushJScript.js"></script>
		<script src="js/shBrushXml.js"></script>

		<script type="text/javascript">
			var pics = ['Bryce-Canyon-By-Jess-Beauchemin.jpg', 'Bryce-Canyon-National-Park-Mark-Doliner.jpg'];
			var count = 1;

			$(document).ready(function() {
				$('.valiantVideo').Valiant360();
				$('.valiantPhoto').Valiant360();


  				setTimeout( loadAnotherImage, 2000 );
			});

			function loadAnotherImage() {
				//var temp = $('.valiantPhoto').Valiant360('getLon');
				console.log(latest_lon + ' ' + latest_lat);

				var imagePath = String('images/'+pics[count]);
				$('.valiantPhoto').Valiant360('destroy');
				$('.valiantPhoto').attr('data-photo-src',imagePath);
				$('.valiantPhoto').Valiant360({
					lon: latest_lon,
        			lat: latest_lat
				});
				
				//alert(count+" "+(pics.length-1));
				count = (count == pics.length-1) ? 0 : count+1;

				setTimeout( loadAnotherImage, 2000 );
			}
		</script>
	</body>
</html>
